<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book1 : ${books}">
        <td th:text="${book1.id}"></td>
        <td th:text="${book1.title}"></td>
        <td th:text="${book1.author}"></td>
        <td><a href="">Update</a></td>
        <td><a href="">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
<form action="" th:action="@{/form}" th:object="${book}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p><input type="submit" value="Submit" th:action="@{/form}" th:method="get" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
