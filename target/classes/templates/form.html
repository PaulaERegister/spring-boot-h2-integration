<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Books</h1>
        <div class="card bg-light col-md-12" th:if="${bookCount == 0}">
            <div class="card-body">
                <h3>No books yet.</h3>
            </div>
        </div>
        <br>
        <table th:if="${bookCount != 0}" class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Review</th>
                <th>Pages</th>
                <th>Rating</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book1 : ${books}">
                <td th:text="${book1.ISBN}"></td>
                <td th:text="${book1.title}"></td>
                <td th:text="${book1.author}"></td>
                <td th:text="${book1.review}"></td>
                <td th:text="${book1.pages}"></td>
                <td th:text="${book1.rating}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/update/{id}(id=${book1.id})}">Update</a>
                    <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${book1.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="card bg-light col-md-6">
            <div class="card-body">
                <form action="" th:action="@{/form}" th:object="${book}" method="post">
                    <div class="form-group col-md-8">
                        <label for="isbn">ISBN</label>
                        <input class="form-control" type="text" th:field="*{ISBN}" id="isbn" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" th:field="*{title}" id="title" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="author">Author</label>
                        <input class="form-control" type="text" th:field="*{author}" id="author" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="pages">Pages</label>
                        <input class="form-control" type="number" th:field="*{pages}" id="pages" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="rating">Rating</label>
                        <input class="form-control" type="number" th:field="*{rating}" id="rating" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="review">Review</label>
                        <textarea class="form-control" th:field="*{review}" id="review" ></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
