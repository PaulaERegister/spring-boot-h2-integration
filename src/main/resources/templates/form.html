<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style> td {text-align:center;}</style>
</head>
<body>
<h1>Result</h1>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Review</th>
        <th>Pages</th>
        <th>Rating</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book1 : ${books}">
        <td th:text="${book1.ISBN}"></td>
        <td th:text="${book1.title}"></td>
        <td th:text="${book1.author}"></td>
        <td th:text="${book1.review}"></td>
        <td th:text="${book1.pages}"></td>
        <td th:text="${book1.rating}"></td>
        <td><a href="">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${book1.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
<form action="" th:action="@{/form}" th:object="${book}" method="post">
    <p>ISBN: <input type="text" th:field="*{ISBN}" /></p>
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p>Review: <input type="text" th:field="*{review}" /></p>
    <p>Pages: <input type="text" th:field="*{pages}" /></p>
    <p>Rating: <input type="text" th:field="*{rating}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
